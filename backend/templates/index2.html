<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMART Attribute Prediction</title>
</head>
<body>
    <h1>Enter SMART Attributes and Select Model</h1>
    
    <!-- Form to submit data for prediction -->
    <form action="/hdfailure" method="POST">
        <!-- Dropdown for selecting the model -->
        <label for="model">Select Model:</label>
        <select name="model" id="model">
            {% for model in models %}
            <option value="{{ model }}">{{ model }}</option>
            {% endfor %}
        </select><br><br>
        
        <!-- Input fields for SMART attributes -->
        {% for attr_key, attr_name in attributes.items() %}
        <label for="{{ attr_key }}">{{ attr_name }}:</label>
        <input type="number" step="any" name="{{ attr_key }}" id="{{ attr_key }}" required><br><br>
        {% endfor %}
        
        <!-- Submit button -->
        <button type="submit">Predict</button>
    </form>
</body>
</html>
